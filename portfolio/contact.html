<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sjbportfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

       <div class="sidebar">
        <div class="logo"><img src="logo.png.jpg" alt=""></div>
            <nav>
              <ul>
                     <li><a href="/">Home</a></li>
                     <li><a href="/about.html">About</a></li>
                     <li><a href="/services.html">Services</a></li>
                     <li><a href="/contact.html">Contact Me</a></li>
             </ul>
                </nav>
                </div>
                  <div class="main">

                    <div class="infocontainer">
                        <div class="devinfo">
                            <div class="form">Contact me for work/general Inquiries</div>

                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputName" class="form-label">Name</label>
                                  <input type="name" class="form-control" id="exampleInputName" aria-describedby="name">
                                  <div id="name" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                  </div>
                                  <div class="mb-3">
                                    <label for="exampleInputQuery" class="form-label">Query</label>
                                    <input type="query" class="form-control" id="exampleInputQuery" aria-describedby="Query">
                                    <div id="query" class="form-text"></div>
                                  </div>
                                <div class="mb-3">
                                  <label for="exampleInputPhone" class="form-label">Phone</label>
                                  <input type="Phone" class="form-control" id="exampleInputPhone">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Have a Project</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                            
            </div>


         </div>

    </div>
</body>
</html>
